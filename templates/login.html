{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required
                               data-bs-toggle="tooltip"
                               data-bs-placement="right"
                               title="Enter your administrator username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required
                               data-bs-toggle="tooltip"
                               data-bs-placement="right"
                               title="Enter your administrator password">
                    </div>
                    <button type="submit" 
                            class="btn btn-primary w-100"
                            data-bs-toggle="tooltip"
                            data-bs-placement="bottom"
                            title="Sign in to access the RSS feed management dashboard">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
